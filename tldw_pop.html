<html>
  <head>
    <link type="text/css" rel="stylesheet" href="tldw_style.css">
    <script src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
$(document).ready(function() {
  chrome.extension.sendRequest({msg: 'loadData'}, function(response) {
    var i, data, url;
    data = response.data;
    url = 'http://tldw.services.refreshoxford.co.uk:8080/tldwapi/search?';
    for( i=0; i<data.length; i++ )
    {
      url += 'urls[]='+encodeURIComponent(data[i])+'&';
    }
    jQuery.getJSON(url, function(transcript) {
      if( transcript.link === undefined )
      {
        $('body').append('<div>Sorry, no matches returned.</div>');
      }
      else
      {
        $('body').append('<div><a target="_blank  " href="'+transcript.link+'">Click for a transcript to: '+transcript.title+'</a></div>')
      }
    });
  });
})
    </script>
  </head>
  <body>
    <h1>tl;dw</h1>
  </body>
</html>
